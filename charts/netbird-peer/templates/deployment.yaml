---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-peer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-peer
  template:
    metadata:
      labels:
        app: netbird-peer
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - netbird-peer
                topologyKey: "kubernetes.io/hostname"
              weight: 100
      containers:
        - env:
            - name: NB_HOSTNAME
              value: "{{ .Values.hostname }}"
            - name: NB_LOG_LEVEL
              value: "{{ .Values.logLevel }}"
            - name: NB_MANAGEMENT_URL
              value: "{{ .Values.managementUrl }}"
            - name: NB_SETUP_KEY
              valueFrom:
                secretKeyRef:
                  key: setup-key
                  name: netbird-peer
          image: netbirdio/netbird:latest
          name: netbird
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "128Mi"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - SYS_RESOURCE
