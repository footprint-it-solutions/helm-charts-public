                description: JobName tracks the name of the Kubernetes Job responsible
                  for this generation.
                type: string
              taskRef:
                description: TaskRef references the EngineeringTask this solution
                  is for
                properties:
                  name:
                    description: Name is the name of the EngineeringTask
                    type: string
                  namespace:
                    description: Namespace is the namespace of the EngineeringTask
                    type: string
