            type: object
          spec:
            description: EngineeringSolutionSpec defines the desired state of EngineeringSolution
            properties:
              description:
                description: Description is the description of the EngineeringSolution
                type: string
              solutionContent:
                description: |-
                  SolutionContent contains the markdown-formatted solution generated by Gemini
