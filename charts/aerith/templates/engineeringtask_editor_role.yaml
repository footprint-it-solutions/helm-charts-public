# This rule is not used by the project aerith itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the core.aerith.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: aerith
    app.kubernetes.io/managed-by: kustomize
  name: engineeringtask-editor-role
rules:
- apiGroups:
  - core.aerith.io
  resources:
  - engineeringtasks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.aerith.io
  resources:
  - engineeringtasks/status
  verbs:
  - get
