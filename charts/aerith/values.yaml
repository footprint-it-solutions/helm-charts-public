---
replicaCount: 0

image:
  repository: 203918840229.dkr.ecr.eu-west-2.amazonaws.com/aerith/controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.0.7

imagePullSecrets:
  - name: ecr-token
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, suchs as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

engineer:
  affinity: {}
  envFrom:
    - secretRef:
        name: gemini-credentials
    - secretRef:
        name: github-credentials
  image:
    pullPolicy: IfNotPresent
    repository: 203918840229.dkr.ecr.eu-west-2.amazonaws.com/aerith/engineer
    tag: v0.0.2
  nodeSelector: {}
  podAnnotations: {}
  podSecurityContext: {}
  replicaCount: 1
  resources: {}
  securityContext: {}
  tolerations: []

manager:
  replicaCount: 0
  args:
    - --leader-elect
  env:
    - name: LOG_LEVEL
      value: info
    - name: SOLUTION_GENERATOR_IMAGE
      value: 203918840229.dkr.ecr.eu-west-2.amazonaws.com/aerith/solution-generator:v0.0.7
    - name: SOLUTION_GENERATOR_PULL_SECRET
      value: ecr-token
    - name: SOLUTION_GENERATOR_SERVICE_ACCOUNT
      value: aerith-solution-generator
  envFrom:
    - secretRef:
        name: gemini-credentials
    - secretRef:
        name: github-credentials
    - secretRef:
        name: trello-credentials
  healthProbePort: 8081
  metricsPort: 8080
  secureMetrics: false
  containerPort: 9443 # This is the webhook server port, not the manager metrics port

rbac:
  create: true

crds:
  install: true
